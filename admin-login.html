<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>

<body>
    <script>document.body.classList.add('reduce-motion');</script>
    <div class="bg-synthwave">
        <div class="grid"></div>
        <div class="horizon"></div>
        <div class="sun-submerged"></div>
    </div>
    <main class="page">
        <div class="container">
            <h1>Admin Login</h1>
            <p class="subtitle">Login to manage game content</p>

            <div id="errorMsg" class="error"></div>

            <div class="menu">
                <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
                <label class="checkbox-label" style="margin-top: 0.5rem; justify-content: center;">
                    <input type="checkbox" id="rememberDevice">
                    Remember this device for 30 days
                </label>
                <button id="loginBtn" class="btn-primary">Login</button>
            </div>

        </div>
    </main>
    <script src="skin-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const remember = document.getElementById('rememberDevice').checked;
                const days = remember ? 30 : 0.125; // 30 days OR ~3 hours
                const expiry = Date.now() + days * 24 * 60 * 60 * 1000;
                localStorage.setItem('adminSessionExpiry', expiry);
                window.location.href = 'admin.html';
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Login';
                showError(error.message);
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>

</html>
