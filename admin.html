<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Song Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            margin-bottom: 2rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.95;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #667eea;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-group button {
            flex: 1;
        }

        /* Search and Filter Section */
        .search-filter-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .search-filter-section h3 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-row input,
        .filter-row select {
            padding: 0.7rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95rem;
        }

        .filter-row input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-row input:focus,
        .filter-row select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-row select {
            cursor: pointer;
        }

        .filter-row select option {
            background: #667eea;
            color: white;
        }

        .songs-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .song-details {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .song-details span {
            display: inline-block;
        }

        .song-url {
            margin: 0.8rem 0;
            font-size: 0.85rem;
        }

        .song-url a {
            color: rgba(102, 126, 234, 1);
            text-decoration: none;
            font-weight: 600;
        }

        .song-url a:hover {
            text-decoration: underline;
        }

        .song-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .song-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.6);
            display: block;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid rgba(244, 67, 54, 0.6);
            display: block;
        }

        .required {
            color: #ff6b6b;
        }

        .song-count {
            background: rgba(102, 126, 234, 0.3);
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 600;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        let authChecked = false;
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'admin-login.html';
            } else {
                authChecked = true;
                console.log('Authenticated as:', session.user.email);
            }
        });

        function logout() {
            supabase.auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            });
        }
    </script>
    <div class="container admin-container">
        <div class="admin-header">
            <h1>ðŸŽµ Admin Panel - Song Manager</h1>
            <p class="subtitle">Add and manage game soundtrack questions</p>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="songs">Songs</button>
            <button class="admin-tab" data-tab="sounds">Buzzer Sounds</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
        <div id="songsTab" class="tab-content active">
            <div class="form-section">
                <h2 id="formTitle">Add New Song</h2>

                <form id="addSongForm">
                    <!-- Title and Alternates -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Song Title <span class="required">*</span></label>
                            <input type="text" name="title" placeholder="e.g., Dark Souls III Main Theme" required>
                            <div style="margin-top: 0.5rem;">
                                <label style="font-size: 0.85rem; opacity: 0.8;">Alternate Titles:</label>
                                <div id="alternateTitlesContainer"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Artist/Composer</label>
                            <input type="text" name="artist" placeholder="e.g., Motoi Sakuraba">
                            <div style="margin-top: 0.5rem;">
                                <label style="font-size: 0.85rem; opacity: 0.8;">Alternate Artists:</label>
                                <div id="alternateArtistsContainer"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Game and Alternates -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Specific Game <span class="required">*</span></label>
                            <input type="text" name="specificGame" placeholder="e.g., Dark Souls III" required>
                            <div style="margin-top: 0.5rem;">
                                <label style="font-size: 0.85rem; opacity: 0.8;">Alternate Games:</label>
                                <div id="alternateGamesContainer"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Game Series</label>
                            <input type="text" name="seriesSource" placeholder="e.g., Dark Souls">
                        </div>
                    </div>

                    <!-- Developer and Year -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Developer</label>
                            <input type="text" name="developer" placeholder="e.g., FromSoftware">
                            <div style="margin-top: 0.5rem;">
                                <label style="font-size: 0.85rem; opacity: 0.8;">Alternate Developers:</label>
                                <div id="alternateDevelopersContainer"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Release Year</label>
                            <input type="number" name="releaseYear" placeholder="2016" min="1980" max="2099">
                        </div>
                    </div>

                    <!-- Boss and Area with Alternates -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Boss Battle</label>
                            <input type="text" name="bossBattle" placeholder="e.g., Champion Gundyr">
                            <div style="margin-top: 0.5rem;">
                                <label style="font-size: 0.85rem; opacity: 0.8;">Alternate Bosses:</label>
                                <div id="alternateBossesContainer"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Area/Location</label>
                            <input type="text" name="area" placeholder="e.g., Firelink Shrine">
                            <div style="margin-top: 0.5rem;">
                                <label style="font-size: 0.85rem; opacity: 0.8;">Alternate Areas:</label>
                                <div id="alternateAreasContainer"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Rest of the form remains the same -->
                    <div class="form-row full">
                        <div class="form-group">
                            <label>YouTube URL <span class="required">*</span></label>
                            <input type="url" name="youtubeUrl" placeholder="https://youtube.com/watch?v=..." required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Time (seconds)</label>
                            <input type="number" name="startTime" value="0" min="0" max="1000">
                        </div>
                        <div class="form-group">
                            <label>Duration (seconds)</label>
                            <input type="number" name="duration" value="30" min="5" max="120">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Difficulty <span class="required">*</span></label>
                            <select name="difficulty" required>
                                <option value="">Select Difficulty</option>
                                <option value="Very Easy">Very Easy</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                                <option value="Very Hard">Very Hard</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Add Song</button>
                        <button type="reset" class="btn-secondary">Clear Form</button>
                        <button type="button" id="cancelEditBtn" class="btn-secondary" style="display: none;">Cancel
                            Edit</button>
                    </div>
                </form>
            </div>
            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <h3>Search & Filter Songs</h3>
                <div class="filter-row">
                    <input type="text" id="searchInput" placeholder="Search by title, game, artist, or developer...">
                    <select id="difficultyFilter">
                        <option value="">All Difficulties</option>
                        <option value="Very Easy">Very Easy</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Very Hard">Very Hard</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    <select id="verifiedFilter">
                        <option value="">All Statuses</option>
                        <option value="verified">Verified</option>
                        <option value="unverified">Pending</option>
                    </select>
                </div>
            </div>
            <!-- Songs List -->
            <div class="form-section">
                <h2>Added Songs</h2>
                <div id="songsList" class="songs-list">
                    <p style="opacity: 0.7;">Loading songs...</p>
                </div>
            </div>
        </div>


        <div id="soundsTab" class="tab-content" style="display: none;">
            <!-- Add Buzzer Sound Form -->
            <div class="form-section">
                <h2>Add New Buzzer Sound</h2>

                <form id="addSoundForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Display Name <span class="required">*</span></label>
                            <input type="text" name="displayName" placeholder="e.g., Classic Buzzer" required>
                        </div>
                        <div class="form-group">
                            <label>Starter Sound</label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="isStarter">
                                <span>Available for all players by default</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>Audio File (MP3, max 500KB) <span class="required">*</span></label>
                            <input type="file" name="audioFile" accept="audio/mpeg,audio/mp3" required>
                            <small style="opacity: 0.8; margin-top: 0.3rem; display: block;">
                                Recommended: Short sounds (1-3 seconds), MP3 format, under 500KB
                            </small>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Upload Sound</button>
                        <button type="reset" class="btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>

            <!-- Sounds List -->
            <div class="form-section">
                <h2>Buzzer Sounds</h2>
                <div id="soundsList" class="sounds-list">
                    <p style="opacity: 0.7;">Loading sounds...</p>
                </div>
            </div>
        </div>
        <!-- End Buzzer Sounds Tab -->
    </div>


    <script src="alternate-answers-helper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db-helpers.js"></script>
    <script src="admin-panel.js"></script>
    <script src="admin-sounds.js"></script>
</body>

</html>
