<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Quiz Connect</h1>
        <p class="subtitle">Real-time multiplayer quiz game</p>

        <div id="errorMsg" class="error"></div>

        <div class="menu">
            <input id="nameInput" type="text" placeholder="Enter your name..." maxlength="20" autocomplete="off">
            
            <button id="createLobbyBtn" class="btn-primary">ðŸŽ® Create Lobby</button>
            <button id="joinLobbyBtn" class="btn-secondary">Join Lobby</button>
        </div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join Lobby</h2>
                <button id="closeModalBtn" class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <input id="gameCodeInput" type="text" placeholder="Enter game code..." maxlength="6" autocomplete="off" class="modal-input">
            </div>
            
            <div class="modal-footer">
                <button id="modalJoinBtn" class="btn-primary">Join</button>
                <button id="modalCancelBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script src="room-cleanup.js"></script>
</body>
</html>
