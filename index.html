<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Quiz Connect</h1>
        <p class="subtitle">Real-time multiplayer quiz game</p>

        <div id="errorMsg" class="error"></div>

        <div class="menu">
            <button id="createLobbyBtn" class="btn-primary">ðŸŽ® Create Lobby</button>
            <button id="joinLobbyBtn" class="btn-secondary">Join Lobby</button>
        </div>
    </div>

    <div id="actionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Lobby</h2>
                <button id="closeModalBtn" class="modal-close">&times;</button>
            </div>

            <div class="modal-body">
                <input id="gameCodeInput" type="text" placeholder="Enter game code..." maxlength="6" autocomplete="off"
                    class="modal-input" style="display: none;">

                <input id="modalNameInput" type="text" placeholder="Enter your name..." maxlength="20"
                    autocomplete="off" class="modal-input">

                <div id="buzzerSoundSelection" style="display: none; margin-top: 1rem;">
                    <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Choose Your Buzzer Sound:</h3>
                    <div id="buzzerSoundGrid" class="buzzer-sound-grid">

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="modalActionBtn" class="btn-primary">Create</button>
                <button id="modalCancelBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="db-helpers.js"></script>

    <script src="script.js"></script>
    <script src="room-cleanup.js"></script>
</body>

</html>
