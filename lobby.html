<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby | Quiz Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container lobby-container">
        <h1>üéØ Quiz Connect Lobby</h1>

        <div class="game-code">
            <div class="label">Game Code:</div>
            <div class="code" id="gameCode">----</div>
        </div>

        <!-- Current Game Mode Display -->
        <div class="current-mode-display">
            <div class="mode-label">Current Mode:</div>
            <div class="mode-value" id="currentModeDisplay">üìù Text Quiz</div>
        </div>

        <!-- Change Game Mode Button -->
        <button id="toggleGameModeBtn" class="btn-secondary">Change Game Mode</button>

        <!-- Game Mode Selection (hidden by default) -->
        <div id="gameModeSection" class="game-mode-section" style="display: none;">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="music">üéµ Music Quiz</button>
                <button class="mode-btn" data-mode="buzzer">üî¥ Buzzer Mode</button>
            </div>
        </div>

        <!-- Alter Parameters Button -->
        <button id="toggleParametersBtn" class="btn-secondary">Alter Parameters</button>

        <!-- Game Parameters (hidden by default) -->
        <div id="parametersSection" class="parameters-section" style="display: none;">
            <h3>Game Parameters</h3>
            
            <!-- Music/Buzzer Mode Parameters -->
            <div id="standardModeParams" style="display: none;">
                <div class="param-group">
                    <label>Number of Questions:</label>
                    <input type="number" id="questionCount" value="10" min="1">
                </div>

                <div class="param-group">
                    <label>Question Types (select at least 1):</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="specificGame" checked>
                            Which Game?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="seriesSource">
                            Which Series?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="artist">
                            Who Composed?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="developer">
                            Which Developer?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="title">
                            Song Title?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="area">
                            Which Area?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="bossBattle">
                            Boss Battle?
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="questionType" value="releaseYear">
                            Release Year?
                        </label>
                    </div>
                </div>

                <div class="param-group">
                    <label>Release Year Range:</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem;">
                        <div>
                            <label style="font-size: 0.85rem; opacity: 0.8;">From:</label>
                            <input type="number" id="yearFrom" placeholder="1980" min="1980" max="2099">
                        </div>
                        <div>
                            <label style="font-size: 0.85rem; opacity: 0.8;">To:</label>
                            <input type="number" id="yearTo" placeholder="2099" min="1980" max="2099">
                        </div>
                    </div>
                </div>

                <div class="param-group">
                    <label>Difficulty Filter:</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="difficulty" value="Very Easy" checked>
                            Very Easy
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="difficulty" value="Easy" checked>
                            Easy
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="difficulty" value="Medium" checked>
                            Medium
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="difficulty" value="Hard" checked>
                            Hard
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="difficulty" value="Very Hard" checked>
                            Very Hard
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="difficulty" value="Unknown" checked>
                            Unknown
                        </label>
                    </div>
                </div>
            </div>

            <!-- Buzzer Mode Parameters -->
            <div id="buzzerModeParams" style="display: none;">
                <div class="param-group">
                    <label>Correct Answer Points:</label>
                    <input type="number" id="buzzerCorrectPoints" value="1000" min="0">
                </div>
                <div class="param-group">
                    <label>Wrong Answer Penalty:</label>
                    <input type="number" id="buzzerWrongPoints" value="-250" min="-1000">
                </div>
                <div class="param-group">
                    <label>Buzzer Lockout (seconds):</label>
                    <input type="number" id="buzzerLockoutTime" value="5" min="0" max="30">
                </div>
                <div class="param-group">
                    <label>Music Duration (seconds):</label>
                    <input type="number" id="buzzerMusicDuration" value="30" min="5" max="120">
                </div>
            </div>

            <button id="saveParametersBtn" class="btn-primary">Save Parameters</button>
        </div>

        <!-- Player List -->
        <div class="player-list">
            <h3>Players (<span id="playerCount">0</span>)</h3>
            <div id="playerListContainer"></div>
        </div>

        <!-- Action Buttons -->
        <div class="lobby-actions">
            <button id="startBtn" class="btn-primary" style="display: none;">Start Game</button>
            <button id="leaveBtn" class="btn-secondary">Leave Lobby</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
