<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby | Quiz Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container lobby-container">
        <h1>ðŸŽ¯ Quiz Connect Lobby</h1>

        <div class="game-code">
            <div class="label">Game Code:</div>
            <div class="code" id="gameCode">----</div>
        </div>

        <!-- Current Game Mode Display -->
        <div class="current-mode-display">
            <div class="mode-label">Current Mode:</div>
            <div class="mode-value" id="currentModeDisplay">ðŸŽµ Everybody Plays</div>
        </div>

        <!-- Change Game Mode Button -->
        <button id="toggleGameModeBtn" class="btn-secondary">Change Game Mode</button>

        <!-- Game Mode Selection (hidden by default) -->
        <div id="gameModeSection" class="game-mode-section" style="display: none;">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="everybody">ðŸŽµ Everybody Plays</button>
                <button class="mode-btn mode-btn-with-info" data-mode="buzzer">
                    <span class="mode-btn-text">ðŸ”´ Buzzer Mode</span>
                    <span class="mode-btn-info" data-info="buzzer">â“˜</span>
                </button>
            </div>
        </div>

        <!-- Alter Parameters Button -->
        <button id="toggleParametersBtn" class="btn-secondary">Alter Parameters</button>

        <!-- Game Parameters (hidden by default) -->
        <div id="parametersSection" class="parameters-section" style="display: none;">
            <h3>Game Parameters</h3>

            <!-- Everybody Plays Mode Parameters -->
            <div id="everybodyModeParams" style="display: none;">
                <div class="param-group">
                    <label>Number of Questions (1-X):</label>
                    <input type="number" id="everybodyNumQuestions" value="10" min="1">
                </div>

                <div class="param-group">
                    <label>1st Place Points:</label>
                    <input type="number" id="everybodyFirstPlacePoints" value="1000" min="0">
                </div>
                <div class="param-group">
                    <label>2nd Place Points:</label>
                    <input type="number" id="everybodySecondPlacePoints" value="800" min="0">
                </div>
                <div class="param-group">
                    <label>3rd Place Points:</label>
                    <input type="number" id="everybodyThirdPlacePoints" value="600" min="0">
                </div>
            </div>

            <!-- Buzzer Mode Parameters -->
            <div id="buzzerModeParams" style="display: none;">
                <div class="param-group">
                    <label>Number of Questions (1-X):</label>
                    <input type="number" id="buzzerNumQuestions" value="10" min="1">
                </div>

                <div class="param-group">
                    <label>Correct Answer Points:</label>
                    <input type="number" id="buzzerCorrectPoints" value="1000" min="0">
                </div>
                <div class="param-group">
                    <label>Wrong Answer Penalty:</label>
                    <input type="number" id="buzzerWrongPoints" value="-250" min="-1000">
                </div>
                <div class="param-group">
                    <label>Buzzer Lockout (seconds):</label>
                    <input type="number" id="buzzerLockoutTime" value="5" min="0" max="30">
                </div>
                <div class="param-group">
                    <label>Music Duration (seconds):</label>
                    <input type="number" id="buzzerMusicDuration" value="30" min="5" max="120">
                </div>
            </div>

            <!-- Shared Parameters -->
            <div class="param-group">
                <div class="num-questions-section">
                    <label for="numQuestions">Number of Questions:</label>
                    <input type="number" id="numQuestions" value="10" min="1" max="100"
                        style="width: 80px; padding: 0.5rem; margin-left: 0.5rem; border-radius: 8px; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white;">
                </div>
                <label>Release Year Range (Optional):</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="number" id="everybodyReleaseYearMin" placeholder="From" min="1980" max="2099"
                        style="flex: 1;">
                    <span>to</span>
                    <input type="number" id="everybodyReleaseYearMax" placeholder="To" min="1980" max="2099"
                        style="flex: 1;">
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="number" id="buzzerReleaseYearMin" placeholder="From" min="1980" max="2099"
                        style="flex: 1; display: none;">
                    <span style="display: none;">to</span>
                    <input type="number" id="buzzerReleaseYearMax" placeholder="To" min="1980" max="2099"
                        style="flex: 1; display: none;">
                </div>
            </div>

            <div class="param-group">
                <label>Question Categories (Select at least one):</label>
                <div class="category-checkboxes">
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="game" checked> Game Title
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="series"> Game Series
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="composer"> Composer
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="developer"> Developer
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="title"> Track Title
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="location"> Location/Area
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="boss"> Boss Battle
                    </label>
                    <label class="category-label">
                        <input type="checkbox" class="category-checkbox" value="year"> Release Year
                    </label>
                </div>
            </div>

            <button id="saveParametersBtn" class="btn-primary">Save Parameters</button>
        </div>

        <!-- Player List -->
        <div class="player-list">
            <h3>Players (<span id="playerCount">0</span>)</h3>
            <div id="playerListContainer"></div>
        </div>

        <!-- Action Buttons -->
        <div class="lobby-actions">
            <button id="startBtn" class="btn-primary" style="display: none;">Start Game</button>
            <button id="leaveBtn" class="btn-secondary">Leave Lobby</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="db-helpers.js"></script>

    <script src="question-generator.js"></script>
    <script src="lobby.js"></script>
</body>

</html>
