<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby | Quiz Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container lobby-container">
        <h1>üéØ Quiz Connect Lobby</h1>

        <div class="game-code">
            <div class="label">Game Code:</div>
            <div class="code" id="gameCode">----</div>
        </div>

        <!-- Game Mode Selection -->
        <div class="game-mode-section">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="text">üìù Text Quiz</button>
                <button class="mode-btn" data-mode="music">üéµ Music Quiz</button>
                <button class="mode-btn" data-mode="buzzer">üî¥ Buzzer Mode</button>
            </div>
        </div>

        <!-- Game Parameters (conditional based on mode) -->
        <div id="parametersSection" class="parameters-section">
            <h3>Game Parameters</h3>
            
            <!-- Text/Music Mode Parameters -->
            <div id="standardModeParams" style="display: none;">
                <div class="param-group">
                    <label>1st Place Points:</label>
                    <input type="number" id="firstPlacePoints" value="1000" min="0">
                </div>
                <div class="param-group">
                    <label>2nd Place Points:</label>
                    <input type="number" id="secondPlacePoints" value="800" min="0">
                </div>
                <div class="param-group">
                    <label>3rd Place Points:</label>
                    <input type="number" id="thirdPlacePoints" value="600" min="0">
                </div>
                <div class="param-group">
                    <label>Question Duration (seconds):</label>
                    <input type="number" id="questionDuration" value="30" min="5" max="120">
                </div>
            </div>

            <!-- Buzzer Mode Parameters -->
            <div id="buzzerModeParams" style="display: none;">
                <div class="param-group">
                    <label>Correct Answer Points:</label>
                    <input type="number" id="buzzerCorrectPoints" value="1000" min="0">
                </div>
                <div class="param-group">
                    <label>Wrong Answer Penalty:</label>
                    <input type="number" id="buzzerWrongPoints" value="-250" min="-1000">
                </div>
                <div class="param-group">
                    <label>Buzzer Lockout (seconds):</label>
                    <input type="number" id="buzzerLockoutTime" value="5" min="0" max="30">
                </div>
                <div class="param-group">
                    <label>Music Duration (seconds):</label>
                    <input type="number" id="buzzerMusicDuration" value="30" min="5" max="120">
                </div>
            </div>

            <button id="saveParametersBtn" class="btn-primary">Save Parameters</button>
        </div>

        <!-- Player List -->
        <div class="player-list">
            <h3>Players (<span id="playerCount">0</span>)</h3>
            <div id="playerListContainer"></div>
        </div>

        <!-- Action Buttons -->
        <div class="lobby-actions">
            <button id="startBtn" class="btn-primary" style="display: none;">Start Game</button>
            <button id="leaveBtn" class="btn-secondary">Leave Lobby</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
